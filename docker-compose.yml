version: "3.9"

services:
  redis:
    image: redis:alpine
    container_name: redis

  db:
    image: postgres:15.2-alpine3.17
    volumes:
      - dev-db-data:/var/lib/postresql/data
    environment:
      - POSTGRES_DB=drivermetedb
      - POSTGRES_USER=biadevsoft
      - POSTGRES_PASSWORD=aqwzsx1928

  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    hostname: backend
    command:
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=drivermetedb
      - DB_USER=biadevsoft
      - DB_PASS=aqwzsx1928
    depends_on:
      - db

  celery:
    restart: always
    build:
      context: .
    command: celery -A app worker -l INFO
    volumes:
      - ./app:/app
    depends_on:
      - db
      - redis
      - app

  nginx:
    image: nginx
    ports:
      - "8080:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/default.conf
    depends_on:
      - app

volumes:
  dev-db-data:
  dev-static-data: